<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Cash-Register-Manager</title>
</head>
<body>
    <div class="container">
        <h1 class="heading"><em>Cash Register Manager</em></h1>
        <p class="description"><em>Enter the bill amount and cash provided by the customer to know minimum number of notes to be returned.</em> </p>
        <div class="container-center">
        <label class="bill" for="bill-amt"><strong>Bill Amount:</strong></label>
        <input class="input" id="bill-amt" type="number"/>
        <label class="cash" for="cash-given"><strong>Cash Given:</strong></label>
        <input class="input" id="cash-given" type="number"/>
        <button id="check-btn">Check</button>
        <p id="error"></p>
    </div>
        <table class="table">
            <caption class="cap"><strong>Return Change:</strong></caption>
            <tr>
                <th class="row-span">No.of Notes</th>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
                <td class="returnnotes"></td>
            </tr>
            <tr>
                <th class="notes">Note</th>
                <td class="exchange">2000 Rs</td>
                <td class="exchange">500 Rs</td>
                <td class="exchange">200 Rs</td>
                <td class="exchange">100 Rs</td>
                <td class="exchange">50  Rs </td>
                <td class="exchange">20  Rs</td>
                <td class="exchange">10  Rs</td>
                <td class="exchange">5   Rs</td>
                <td class="exchange">2   Rs</td>
                <td class="exchange">1   Rs</td>
            </tr>
        </table>
    </div>
    
</body>
<script type="text/javascript" src="app.js"></script>
</html>
